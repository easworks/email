<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <if condition="page.markup">
    <script type="application/ld+json">
      {{ page.markup }}
    </script>
  </if>
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  
  <style>
    {{{ page.css }}}
  </style>
  <stack name="head" />
  
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || 'bg-slate-100' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#847; </each>
    </div>
  </if>

  <div
    align="center"
    role="article"
    aria-roledescription="email"
    lang="{{ page.language || 'en' }}"
    class="{{ page.bodyClass || 'bg-slate-100' }}"
    aria-label="{{{ page.title || '' }}}"
  >
    <table class="font-sans">
      <tr>
        <td class="w-[600px] max-w-full p-8 pb-16">
          <table class="w-full">
            <tr>
              <td class="text-center">
                <img src="https://development.branches.easworks.com/assets/brand/logo-full-dark.png" width="256" class="block mx-auto">
              </td>
            </tr>
            <tr><td class="p-4"></td></tr>
            <tr>
              <td class="px-8 pb-4 sm:px-4 text-base leading-6 bg-white rounded-xl">
                <content />
              </td>
            </tr>
            <stack name="post-main-content"/>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
